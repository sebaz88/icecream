<!DOCTYPE html>
<html>
<head>
    <title>Today's Weather</title>
    <script>
        async function getWeather() {
            const apiKey = "853d377f2cb7f62a43fb1bc298efd91b"; // Replace with your OpenWeatherMap API key
            const city = "Charlottesville";
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`);
            const data = await response.json();

            const highTemp = data.main.temp_max;
            document.getElementById("temperature").innerText = `The high temperature today in ${city} is ${highTemp}°F.`;
            document.getElementById("status").innerText = highTemp >= 90 ? "It has reached 90°F or higher! Yay! Ice Cream at the Groves!🍦" : "It has not reached 90°F. No Ice Cream Today 😢";
        }
    </script>
</head>
<body onload="getWeather()">
    <h1>Charlottesville Weather</h1>
    <p id="temperature"></p>
    <p id="status"></p>
</body>
</html>
